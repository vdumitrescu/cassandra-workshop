apply plugin: 'java'
apply plugin: 'jetty'
apply plugin: 'maven'
apply plugin: 'eclipse'

project.ext {
	group = 'com.dbd'
	version = '1.0-SNAPSHOT'
	
	description = "DevDay"
	
	sourceCompatibility = JavaVersion.VERSION_1_7
	targetCompatibility = JavaVersion.VERSION_1_7
	springVersion = '3.2.5.RELEASE'
}

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
     maven { url "https://oss.sonatype.org/content/repositories/snapshots/"}
}

dependencies {
    
	compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version:'2.0.1'
        compile group: 'log4j', name: 'log4j', version:'1.2.17'
	compile("org.springframework:spring-webmvc:$project.springVersion")
	compile("org.springframework:spring-aop:$project.springVersion")
	compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.2.3'
	compile 'commons-codec:commons-codec:1.8'
	compile 'org.apache.commons:commons-io:1.3.2'
	compile 'org.apache.commons:commons-lang3:3.1'
	
        testCompile group: 'org.cassandraunit', name: 'cassandra-unit', version:'2.0.2.1-SNAPSHOT'
        testCompile group: 'junit', name: 'junit', version:'4.8.2'
}
